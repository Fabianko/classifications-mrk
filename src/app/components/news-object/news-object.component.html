<div class="card" *ngIf="newsJson && newsJson.noticias">
  <img [src]="newsJson.imgNoticia ?'http://www.' + newsJson.fuente+ newsJson.imgNoticia : 'assets/img/no-image.jpg'" class="card-img-top" alt="...">
  <div class="card-body" >
    <h6 class="card-title"> {{newsJson.noticias.title}} <span class="subtitle">({{newsJson.fuente}})</span></h6>
    <p class="card-text">{{newsJson.noticias.description}}</p>

  </div>
  <button type="button" class="btn btn-success btn-xs" (click)="onClick($event)">
    <i class="fa fa-check"></i>
    GOOD NEWS
  </button>
  <button type="button" class="btn btn-warning btn-xs" (click)="onClick($event)">
      <i class="fa fa-question"></i>

      I DON'T KNOW

  </button>
  <button type="button" class="btn btn-danger btn-xs" (click)="onClick($event)">
    <i class="fa fa-times"></i>
    BAD NEWS
  </button>
</div>

<button type="button" class="btn btn-primary btn-circle fixedbutton" (click)="nextObject()">
  <i class="fa fa-arrow-right"></i>
</button>
