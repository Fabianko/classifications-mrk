<div class="row" *ngIf="newsJson && newsJson.noticias">
  <ng-container *ngFor="let i of newsJson.noticias">
    <div class="col-md-6" style="margin-top:20px;">
      <div class="card">
        <img [src]="i.prontus_fotolibre && i.prontus_fotolibre!=objectEmpty ?'http://www.' + newsJson.fuente + i.prontus_fotolibre : 'assets/img/no-image.jpg'"
        class="card-img-top" alt="...">
        <div class="card-body" >
          <h6 class="card-title"> {{i.title}}
            <span class="subtitle">
              <a href="{{i.link}}">
                ({{newsJson.fuente}})
              </a>
            </span>
          </h6>
          <p class="card-text">{{i.description}}</p>

        </div>
        <button type="button" class="btn btn-success btn-xs" (click)="onClick($event)">
          <i class="fa fa-check"></i>
          GOOD NEWS
        </button>
        <button type="button" class="btn btn-warning btn-xs" (click)="onClick($event)">
            <i class="fa fa-question"></i>

            I DON'T KNOW

        </button>
        <button type="button" class="btn btn-danger btn-xs" (click)="onClick($event)">
          <i class="fa fa-times"></i>
          BAD NEWS
        </button>
      </div>
    </div>


  </ng-container>
</div>

<button type="button" class="btn btn-primary btn-circle fixedbutton" *ngIf="false" (click)="nextObject()">
  <i class="fa fa-arrow-right"></i>
</button>
