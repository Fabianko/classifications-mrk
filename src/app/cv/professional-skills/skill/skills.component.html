<div class="row">
  <div class="col-md-4">
    <p class="text-right title-skill">{{skill.name}}</p>
  </div>
  <div class="col-md-8">
    <div class="progress">
      <div class="progress-bar bg-blue1"
        role="progressbar"
        [style.width]="skill.value + '%'"
        aria-valuemin= "0"
        aria-valuemax= "100"></div>
    </div>
  </div>
</div>
